# Development Environment Configuration
# Copy this file and rename to application-local.yml for local development
# DO NOT commit actual API keys to version control

spring:
  # Database Configuration for Development (Using H2 for easier setup)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA Configuration for Development
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# AI API Configuration - Using Gemini only
ai:
  google:
    gemini:
      api-key: ${GOOGLE_GEMINI_API_KEY}
      api-url: ${GOOGLE_GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/}
      model: ${GOOGLE_GEMINI_MODEL:gemini-2.5-flash-image}
      timeout: 60000


aws:
  access-key: ${AWS_ACCESS_KEY_ID}
  secret-key: ${AWS_SECRET_ACCESS_KEY}
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket-name: ${AWS_BUCKET_NAME:textile-images-dev}
    base-url: https://${aws.s3.bucket-name}.s3.${aws.region}.amazonaws.com

# CORS Configuration for Development
app:
  cors:
    allowed-origins: http://localhost:3000,http://127.0.0.1:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

# Logging Configuration for Development
logging:
  level:
    com.textiletryon: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
